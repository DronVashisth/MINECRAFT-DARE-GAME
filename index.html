<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Dare Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Minecraft Dare Game</h1>
        <p class="instruction">Click the button to get a random Minecraft dare!</p>
        <div class="dare-box">
            <p id="dare-text">Your dare will appear here...</p>
        </div>
        <button id="dare-button">Get a Dare</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
